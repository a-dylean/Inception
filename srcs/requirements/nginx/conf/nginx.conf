server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name  atonkopi.42.fr www.atonkopi.42.fr;
    root    /var/www/;
    # index index.php;
    # path to signed_cert_plus_intermediates
    ssl_certificate /etc/nginx/ssl/atonkopi.42.fr.crt; 
    # path to private key
    ssl_certificate_key /etc/nginx/ssl/atonkopi.42.fr.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # optimisation
    ssl_session_timeout 10m;
    keepalive_timeout 70;
    ssl_prefer_server_ciphers off;

    location / {
        # 2 lines below - old config 
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.php?$args;
        # add_header Last-Modified $date_gmt;
        # add_header Cache-Control 'no-store, no-cache';
        # if_modified_since off;
        # expires off;
        # etag off;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}