services:

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    networks:
      - docker_network
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    depends_on: 
      - mariadb
    networks:
      - docker_network
    expose:
      - "9000"
    volumes:
      - ./wordpress:/var/www/html/wordpress
    restart: always

  nginx:
    container_name: nginx
    build: requirements/nginx
    depends_on :
      - wordpress
    networks:
      - docker_network
    ports:
      - "443:443"
    volumes:
      - ./wordpress:/var/www/html
      - ./requirements/nginx/ssl:/etc/nginx/ssl
    restart: always

networks:
  docker_network: